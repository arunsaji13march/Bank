<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PHONE SITE</title>
    <link rel="stylesheet" href="phone.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="logo" >

            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessoris</a></li>
                    <li><a href="#"><Cart/a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay">
                
            </div>
            <img src="images/mobile.png" alt="mobile" class="mobile">
            <div id="circle">
               
                <div class="feature one">
                    <img src="images/camera.png" alt="camera">
                    <div>
                        <h1>Cameera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
               
                <div class="feature two">
                    <img src="images/processor.png" alt="processor">
                    <div>
                        <h1>Processor</h1>
                        <p>SnapDragon Octa-core 11nm</p>
                    </div>
                </div>
               
                <div class="feature three">
                    <img src="images/display.png" alt="display">
                    <div>
                        <h1>Display</h1>
                        <p>16.5" Mini_Drop FullScreen</p>
                    </div>
                </div>
               
                <div class="feature four">
                    <img src="images/battery.png" alt="battery">
                    <div>
                        <h1>Battery</h1>
                        <p>5000mAh. 730 Hrs standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" id="upbtn" alt="arrow">
            <h3>Features</h3>
            <img src="images/arrow.png" id="downbtn" alt="arrow">
        </div>
 
    </div>
    <script>
        var circle = document.getElementById("circle");
        var upbtn = document.getElementById("upbtn");
        var downbtn = document.getElementById("downbtn");

        var rotatevalue = circle.style.transform;
        var rotatesum;


        upbtn.onclick = function()
        {
            rotatesum = rotatevalue +"rotate(-90deg)";
            circle.style.transform = rotatesum;
            rotatevalue = rotatesum;
        }
        downbtn.onclick = function()
        {
            rotatesum = rotatevalue +"rotate(90deg)";
            circle.style.transform = rotatesum;
            rotatevalue = rotatesum;
        }
    </script>
    
</body>
</html>
